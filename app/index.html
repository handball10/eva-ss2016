<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/fullcalendar/dist/fullcalendar.css" />
    <link rel="stylesheet" href="bower_components/fullcalendar-scheduler/dist/scheduler.css" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body ng-app="bookingCalendarApp" ng-controller="MainCtrl" ng-init="init()">
<!--[if lte IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<div ng-if="isLoggedIn">
    <div ng-include="'views/partials/header.html'"></div>

    <md-sidenav class="md-sidenav-right" md-component-id="right"
                md-disable-backdrop md-whiteframe="4">

        <md-toolbar class="md-theme-indigo">
            <div class="md-toolbar-tools">
                <pan>Navigation</pan>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="toggleRight();">
                    <md-icon md-svg-src="../../images/ic_close_black_24px.svg"
                             aria-label="Close dialog"></md-icon>
                </md-button>

            </div>
        </md-toolbar>

        <md-content layout-margin>
                <md-button class="md-raised button__hover-effect button__hover-effect--customer mobile-button" aria-label="More"
                           ng-click="showCustomerDialog($event); toggleRight();">
                    <md-icon md-svg-src="../../images/ic_person_black_24px.svg"></md-icon>
                    Kunde
                </md-button>

                <md-button class="md-raised button__hover-effect button__hover-effect--resource mobile-button" aria-label="More"
                           ng-click="showResourceDialog($event); toggleRight();">
                    <md-icon md-svg-src="../../images/ic_home_black_24px.svg"></md-icon>
                    Objekt
                </md-button>

                <md-button class="md-raised button__hover-effect button__hover-effect--booking mobile-button" aria-label="More"
                           ng-click="showBookingDialog($event); toggleRight();">
                    <md-icon md-svg-src="../../images/ic_content_paste_black_24px.svg"></md-icon>
                    Buchung
                </md-button>
                <md-button class="md-raised button__hover-effect button__hover-effect--logout mobile-button" aria-label="More"
                           ng-click="logout()">
                    <md-icon md-svg-src="../../images/ic_power_settings_new_black_24px.svg"></md-icon>
                    Abmelden
                </md-button>
            </p>
        </md-content>

    </md-sidenav>


    <md-content layout-xs="column" layout="row" class="layout-xs-column layout-row">
            <md-card md-theme="default" md-theme-watch="" class="md-default-theme">
                <div ng-include="'views/partials/calendar.html'"></div>
                </md-card>
        </md-content>


</div>

<div ng-hide="isLoggedIn">
    <!-- Modal -->
    <div ng-include="'views/login.html'"></div>
    <!-- /Modal -->
</div>




<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="bower_components/fullcalendar/dist/fullcalendar.js"></script>
<script src="bower_components/fullcalendar-scheduler/dist/scheduler.js"></script>
<script src="bower_components/firebase/firebase.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/angularfire/dist/angularfire.js"></script>
<script src="bower_components/lodash/lodash.js"></script>
<script src="bower_components/de/index.js"></script>
<script src="bower_components/angular-moment/angular-moment.js"></script>
<!-- endbower -->
<!-- endbuild -->

<script src="scripts/config/firebase.js"></script>

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/about.js"></script>
<script src="scripts/services/auth.js"></script>
<script src="scripts/controllers/calendar.js"></script>
<script src="scripts/controllers/login.js"></script>
<script src="scripts/models/database.js"></script>
<script src="scripts/models/booking.js"></script>
<script src="scripts/models/resource.js"></script>
<script src="scripts/models/customer.js"></script>
<script src="scripts/models/customers.js"></script>
<script src="scripts/models/resources.js"></script>
<script src="scripts/models/bookings.js"></script>
<script src="scripts/services/collection.js"></script>
<script src="scripts/services/remoteobject.js"></script>
<script src="scripts/controllers/customer.js"></script>
<script src="scripts/controllers/booking.js"></script>
<script src="scripts/controllers/resource.js"></script>
<!-- endbuild -->

</body>
</html>
