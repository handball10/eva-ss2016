<md-dialog aria-label="Booking" ng-cloak ng-controller="BookingCtrl as ctrl">
        <md-toolbar>
            <div class="md-toolbar-tools modal-width">
                <h2>Booking</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
    <form name="bookingForm" layout-padding>

        <md-input-container class="md-block">
            <label>Name</label>
            <input required name="name" ng-model="booking.name">
            <div ng-messages="bookingForm.name.$error">
                <div ng-message="required">Bitte ausfüllen</div>
            </div>
        </md-input-container>

        <!-- RESOURCE -->
        <md-content class="md-block">
        <md-autocomplete
                ng-disabled="ctrl.isDisabled"
                md-no-cache="ctrl.noCache"
                md-selected-item="ctrl.selectedItem"
                md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
                md-search-text="ctrl.searchText"
                md-selected-item-change="ctrl.selectedItemChange(item)"
                md-items="item in ctrl.querySearch(ctrl.searchText)"
                md-item-text="item.display"
                md-min-length="0"
                placeholder="Wähle dein zu Buchendes Zimmer">
            <md-item-template>
                <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
            </md-item-template>
            <md-not-found>
                No states matching "{{ctrl.searchText}}" were found.
                <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>
            </md-not-found>
        </md-autocomplete>
        </md-content>

        <!-- DATEPICKER -->
        <md-content flex-gt-sm>
        <h4>Startdatum</h4>
        <md-datepicker ng-model="myStartDate" md-placeholder="Startdatum"></md-datepicker>

        </md-content>
        <md-content flex-gt-sm>
        <h4>Enddatum</h4>
        <md-datepicker ng-model="myEndDate" md-placeholder="Enddatum"></md-datepicker>
        </md-content>

        <!-- Person Size -->
        <md-input-container class="md-block">
            <md-select placeholder="Anzahl" ng-model="personSize" md-on-open="loadPersonSizes()">
                <md-option ng-value="personSize" ng-repeat="personSize in personSizes">{{personSize.name}}</md-option>
            </md-select>
        </md-input-container>

        <!-- BUTTONS -->
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="cancel()">
                Cancel
            </md-button>
            <md-button ng-click="answer('OKay')">
                Okay
            </md-button>
        </md-dialog-actions>

    </form>
</md-dialog>
