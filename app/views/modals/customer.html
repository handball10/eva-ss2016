<md-dialog aria-label="Customer"  ng-cloak ng-controller="CustomerCtrl">

    <md-toolbar>
        <div class="md-toolbar-tools modal-width">
            <h2>Kunde</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-svg-src="../../images/ic_close_black_24px.svg" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <form name="customerForm" layout-padding ng-submit="customerForm.$valid && submit()">
        <div layout-gt-xs="row">
            <md-input-container class="md-block" flex-gt-xs>
                <label>Firma </label>
                <input ng-model="company">
            </md-input-container>
            <md-datepicker ng-model="birthday" md-placeholder="Geburtstag">
            </md-datepicker>
        </div>
        <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
                <label>First name</label>
                <input ng-model="firstname">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label>Nachname</label>
                <input ng-model="lastname">
            </md-input-container>
        </div>

        <div layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm>
            <label>Strasse</label>
            <input ng-model="street">
        </md-input-container>
            </div>

        <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
                <label>Stadt</label>
                <input ng-model="city">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label>Postleitzahl</label>
                <input name="postalCode" ng-model="zipcode">
            </md-input-container>
        </div>
        <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
                <label>Email</label>
                <input ng-model="email">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label>Telefonnummer</label>
                <input name="phone" ng-model="phone" >
            </md-input-container>
        </div>


        <div layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm>
            <label>Zusatzinformation</label>
            <textarea ng-model="custom" md-maxlength="150" rows="7" md-select-on-focus></textarea>
        </md-input-container>
        </div>

        <!-- BUTTONS -->
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button class="md-warn" ng-click="cancel()">
                abbrechen
            </md-button>
            <md-button class="md-raised md-primary" type="submit" ng-click="answer('customer')">
                speichern
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
