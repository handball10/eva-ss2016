<section ng-controller="LoginCtrl" ng-init="init()" id="loginModal">
    <div ng-cloak >
        <div class="login-headline">
            <h1>Verwaltungstool</h1>
        </div>
            <div class="login-box">
                <md-card md-theme="{{ 'default' }}" md-theme-watch>
                        <md-card-title-text>
                            <md-toolbar>
                                <div class="md-toolbar-tools modal-width">
                                    <h2>Login</h2>
                                </div>
                            </md-toolbar>
                            <span class="md-subhead">
                             <div  layout="column" ng-cloak>
                                  <md-content layout-padding>
                                    <form name="loginForm">
                                      <md-input-container class="md-block">
                                        <label>E-Mail Adresse</label>
                                        <input required name="email" type="email" ng-model="authe.email">
                                      </md-input-container>
                                      <md-input-container class="md-block">
                                        <label>Passwort</label>
                                        <input required name="password" ng-model="authe.password" type="password">
                                      </md-input-container>
                                    </form>
                                  </md-content>
                                    <span ng-show="errorMessage" class="error-info">Passwort oder Email nicht korrekt</span>
                                    <md-button class="md-raised md-primary" ng-click="submit()">Anmelden</md-button>
                                </div>
                            </span>
                        </md-card-title-text>
                    <md-card-actions layout="row" layout-align="end center">
                    </md-card-actions>
                </md-card>
            </div>
    </div>
</section>
